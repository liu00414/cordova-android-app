<html>
    <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' data: gap: http: file: 'unsafe-eval' content: ws:; 
                   style-src https: 'self' 'unsafe-inline'; 
                   media-src *; 
                   img-src 'self' data: content: ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Summer Drink</title>
</head>

<body>
   <header>
            <h1>Summer Drinks</h1>
            <nav>
<div class="tab">
  <button class="home tab-active">
  <img class="iconic" src="img/home.svg" alt="home">
  Home</button>
  <button class="detail">
  <img class="iconic" src="img/tint.svg" alt="ingredients">
  Ingredients</button>
</div>
</nav>
        </header>
    <div class="page active" id="list-page">
        <section class="content">
            
        </section>
    </div>
    <div class="page" id="details-page">
        <section class="content">
        <div class="detail">
            <img class="detail-image-df" src="img/drink-img/default-detail.svg" alt="default-drink-image">
            <p class="df-detail">Please select one summer drink from the Home List to see what ingredients are in the drink.</p>
        </div>
        </section>
        
    </div>







    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/iconic.min.js"></script> 
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
